<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#4f46e5">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Calorie Tracker AI</title>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <h1><i class="fa-solid fa-utensils"></i> Calorie Tracker AI</h1>
        <a href="settings.html" class="settings-link" aria-label="Settings"><i class="fa-solid fa-gear"></i></a>
      </div>
    </header>

    <div class="tabs">
      <button id="nav-chat" class="tab-btn active"><i class="fa-solid fa-comments"></i> AI Assistant</button>
      <button id="nav-manual" class="tab-btn"><i class="fa-solid fa-pen-to-square"></i> Manual Entry</button>
    </div>

    <main class="main-content">
      <!-- Chat View -->
      <div id="view-chat">
        <div id="chat-list" class="chat-container">
          <!-- Messages will appear here -->
        </div>

        <form id="chat-form" class="chat-input-area">
          <input type="text" id="chat-input" placeholder="Type what you ate..." autocomplete="off" />
          <button type="submit" class="chat-send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </form>

        <section class="entries-section">
          <h2>Today's Log</h2>
          <ul id="entries-list" class="entries-list">
            <!-- Entries will appear here -->
          </ul>
        </section>
      </div>

      <!-- Manual View (Legacy) -->
      <div id="view-manual">
        <section class="card form-card">
          <h2>Manual Entry</h2>
          <form id="manual-entry-form">
            <div class="form-group">
              <label for="manual-name">Food Name</label>
              <input type="text" id="manual-name" placeholder="e.g. Grilled Chicken" required />
            </div>

            <div class="grid-inputs">
              <div class="form-group">
                <label for="manual-protein">Protein (g)</label>
                <input type="number" id="manual-protein" placeholder="0" step="0.1" />
              </div>
              <div class="form-group">
                <label for="manual-carbs">Carbs (g)</label>
                <input type="number" id="manual-carbs" placeholder="0" step="0.1" />
              </div>
            </div>

            <div class="grid-inputs">
              <div class="form-group">
                <label for="manual-fat">Fat (g)</label>
                <input type="number" id="manual-fat" placeholder="0" step="0.1" />
              </div>
              <div class="form-group">
                <label for="manual-sugar">Sugar (g)</label>
                <input type="number" id="manual-sugar" placeholder="0" step="0.1" />
              </div>
            </div>

            <div class="form-group">
              <label for="manual-calories">Total Calories</label>
              <input type="number" id="manual-calories" placeholder="kcal" required />
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%">
              <i class="fa-solid fa-plus"></i> Add Entry
            </button>
          </form>
        </section>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>

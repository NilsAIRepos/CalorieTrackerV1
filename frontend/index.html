<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Calorie Tracker</title>
</head>
<body>
  <main class="container">
    <h1>Calorie Tracker</h1>
    <p><a href="settings.html">Settings</a></p>
    <form id="entry-form">
      <input type="text" id="name" placeholder="Food name" required />
      <input type="number" id="protein" placeholder="Protein (g)" step="0.1" />
      <input type="number" id="carbs" placeholder="Carbs (g)" step="0.1" />
      <input type="number" id="fat" placeholder="Fat (g)" step="0.1" />
      <input type="number" id="calories" placeholder="Calories" />
      <button type="submit">Log</button>
    </form>
    <ul id="entries"></ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
